<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hadouken demo</title>
	<style>
		body {
			width: 750px;
			margin: 0 auto;
		}
		.main {
			position: relative;
		}
		.hadouken {
			position: absolute;
		    top: 28%;
		    left: 45%;
		}
		h1 {
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="main">
		<h1>Remaining hadoukens <span>7</span></h1>
	</div>


	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script>
		var hadoukens = 7;
		var main = $('.main');
		// insert '<img src="images/ryu_stand_still.png">' into the .main div
		main.append('<img src="images/ryu_stand_still.png">');
		

		// animate ryu when hovered over
		// Hint: think of using mouseover and mouseout events
		main.find('img')
			.mouseover(function () {
				this.src = 'images/ryu_animated.gif';
			})
			.mouseout(function () {
				this.src = 'images/ryu_stand_still.png';
			});
		

		// When you click on ryu, he should do a "hadouken"
		// Hint: think of using mousedown and mouseup and animate(to animate the hadouken gif).
		main.find('img')
			.mousedown(function () {
				if (hadoukens !== 0) {
					this.src = 'images/ryu_hadoken_pose.png';
					main.append('<img class="hadouken" src="images/hadouken.gif">');
					$('.hadouken').animate(
						{'margin-left': '470px'},
						500,
						'swing',	
						function () {
							this.remove();
						}
					);
					hadoukens -= 1;
					$('span').text(hadoukens);
				}
			})
			.mouseup(function () {
				this.src = 'images/ryu_animated.gif';
			});
	</script>
</body>
</html>
